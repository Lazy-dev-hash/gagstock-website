<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gagstock Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #222;
    }
    h1 { font-size: 1.8rem; }
    pre {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¾ Grow A Garden â€” Gagstock Tracker</h1>
  <button onclick="loadStock()">ğŸ”„ Refresh Stock</button>
  <pre id="output">Loading...</pre>

  <script>
    async function fetchAPI(type) {
      const res = await fetch(`http://localhost:3000/api/${type}`);
      return res.json();
    }

    async function loadStock() {
      const output = document.getElementById("output");
      output.textContent = "ğŸ”„ Fetching stock data...";

      try {
        const [gearSeeds, egg, weather, honey, cosmetics, emojiSeeds] = await Promise.all([
          fetchAPI("gearSeeds"),
          fetchAPI("egg"),
          fetchAPI("weather"),
          fetchAPI("honey"),
          fetchAPI("cosmetics"),
          fetchAPI("seedsEmoji")
        ]);

        const seeds = gearSeeds.seeds || [];
        const seedList = seeds.map(seed => {
          const name = seed.split(" **")[0];
          const emoji = emojiSeeds.seedsStock?.find(e => e.name.toLowerCase() === name.toLowerCase())?.emoji || "";
          return `- ${emoji} ${seed}`;
        }).join("\n");

        const gearList = (gearSeeds.gear || []).map(item => `- ${item}`).join("\n");
        const eggList = (egg.egg || []).map(item => `- ${item}`).join("\n");
        const cosmeticsList = (cosmetics.cosmetics || []).map(item => `- ${item}`).join("\n");
        const honeyList = (honey.honeyStock || []).map(h => `- ${h.name}: ${h.value}`).join("\n");

        const weatherText = `${weather.icon || "ğŸŒ¤ï¸"} ${weather.currentWeather || "Unknown"}`;
        const cropBonus = weather.cropBonuses || "None";

        output.textContent =
          `ğŸ› ï¸ Gear:\n${gearList}\n\n` +
          `ğŸŒ± Seeds:\n${seedList}\n\n` +
          `ğŸ¥š Eggs:\n${eggList}\n\n` +
          `ğŸ¨ Cosmetics:\n${cosmeticsList}\n\n` +
          `ğŸ¯ Honey Stock:\n${honeyList}\n\n` +
          `ğŸŒ¦ï¸ Weather: ${weatherText}\n` +
          `ğŸª´ Crop Bonus: ${cropBonus}`;
      } catch (err) {
        output.textContent = `âŒ Error: ${err.message}`;
      }
    }

    loadStock();
  </script>
</body>
</html>
