<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grow A Garden Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-white p-4">
  <div class="max-w-6xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold">üå± Grow A Garden Tracker</h1>
    <div class="flex gap-4">
      <aside id="filter-sidebar" class="p-4 rounded-xl shadow-md bg-white dark:bg-gray-900 max-w-xs w-full space-y-4">
        <h3 class="text-lg font-semibold">Filters</h3>
        <div>
          <label class="block mb-1 text-sm font-medium">Category</label>
          <select id="filter-category" class="w-full p-2 rounded border dark:bg-gray-800"></select>
        </div>
        <div>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="filter-mutations" />
            Show only plants with mutations
          </label>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Min Health</label>
          <input type="number" id="filter-health" min="0" max="100" value="0" class="w-full p-2 rounded border dark:bg-gray-800" />
        </div>
        <button id="export-csv" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          ‚¨áÔ∏è Export to CSV
        </button>
      </aside>
      <main class="flex-1 grid sm:grid-cols-2 md:grid-cols-3 gap-4" id="plant-container"></main>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl max-w-md w-full space-y-2 relative">
      <button id="modal-close" class="absolute top-2 right-2 text-xl">‚úñ</button>
      <h2 id="modal-name" class="text-xl font-semibold"></h2>
      <p id="modal-category"></p>
      <p id="modal-health"></p>
      <p id="modal-stock"></p>
      <div id="modal-mutations" class="flex flex-wrap gap-2 mt-3"></div>
      <div id="modal-bonuses" class="flex flex-wrap gap-2 mt-1"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
